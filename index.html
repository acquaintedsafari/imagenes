<!DOCTYPE html>
<html>
    <head>
    <meta charset = "UTF-8">
    <title>Imagenes Beta</title>
    <link rel = "stylesheet" href = "./css/material.min.css">
    <script defer src = "gpfunc.js"></script>
    <script src = "./js/jquery.js"></script>
    <script src = "./js/material.js"></script>
    </head>
    <body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Imagenes</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield">
            <input type="text" id = "searchTerm" class = "mdl-textfield__input">
		<label class="mdl-textfield__label" for="searchTerm">Search photos</label>
        </div>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" onclick = "goToPhotos()">Photos</a>
        <a class="mdl-navigation__link" onclick = "goToAlbums()">Albums</a>
        <a class="mdl-navigation__link" onclick = "assistant()">Assistant</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content"><webview id = "webview" src = "http://photos.google.com" plugins nodeintegration allowpopups webpreferences="allowDisplayingInsecureContent, javascript=yes"  autosize = "on" style="display:inline-flex; width:100%; height:90vh"></webview>
  </main>
</div>
    </body>
</html>
